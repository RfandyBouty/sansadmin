<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="dist/css/bootstrap-icons.css" />
    <link href="dist/css/style.css" rel="stylesheet" />
    <title>SansAdmin</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <h3 class="text-center mt-5 mb-3">
          <span class="fw-light">Sans</span>Admin
        </h3>
        <div
          class="col-md-4 bg-white ps-5 pe-5 pb-5 pt-3 rounded text-center shadow"
        >
          <span class="text-muted">Sign in to start your session </span>
          <form action="index.html">
            <div class="form-floating my-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>

            <div
              class="d-flex justify-content-lg-between align-items-baseline mt-3"
            >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Remember Me
                </label>
              </div>
              <button class="btn btn-primary">Sign In</button>
            </div>
          </form>

          <p>-OR-</p>
          <div class="d-grid gap-2 col-12 mx-auto mt-2">
            <button class="btn btn-primary">Sign in with Facebook</button>
            <button class="btn btn-danger">Sign in with Google</button>
          </div>

          <p class="d-flex mt-3">
            <a href="register.html" class="text-decoration-none"
              >Register a new Account</a
            >
          </p>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>&copy; 2020 Sanscode made with ‚ù§</footer>
    <!-- / Footer -->
    <script src="dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
